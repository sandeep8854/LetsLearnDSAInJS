<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let sanArr = [];
      let rows = 10;
      let cols = 15;
      for (let i = 0; i < rows; i++) {
        sanArr[i] = [];
      }
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          document.write(sanArr[i][j] + ' ');
        }
        document.write('<br>');
      }
    </script>
  </head>
  <body></body>
</html>
